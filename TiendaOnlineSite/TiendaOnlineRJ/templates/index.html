{% extends "./base.html" %}

{% block title %} Usuarios {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Usuarios</h2>
        <div class="card">
            <div class="card-body">
                <form action="registrarUsuario/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" minlength="3" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="txtCorreo" name="txtCorreo" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtContrase単a" name="txtContrase単a" minlength="8" class="form-control" placeholder="Contrase単a" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="centered">Id</th>
                        <th class="centered">Nombre</th>
                        <th class="centered">Correo Electronico</th>
                        <th class="centered">Contrase単a</th>
                        <th colspan="2" class="centered">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in usuarios %}

                    <tr>
                        <td>{{u.id}}</td>
                        <td>{{u.nombre}}</td>
                        <td>{{u.correo_electronico}}</td>
                        <td>{{u.contrasena}}</td>
                        <td><a href="editarUsuario/{{u.id}}" class="btn btn-info">Editar</a></td>
                        <td><a href="eliminarUsuario/{{u.id}}" class="btn btn-danger">Eliminar</a></td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
