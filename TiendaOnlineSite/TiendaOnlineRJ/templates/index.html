{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- DataTable.js-->
    <link rel="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- My css-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda Online</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>Login</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/ingresar/" method="GET"> {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" minlength="3" class="form-control"
                                   placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtContraseña" name="txtContraseña" minlength="8"
                                   class="form-control" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Ingresar</button>
                        </div>
                        <div>
                            <input value="{{error}}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<!-- jQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- DataTable.js-->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<!-- My JS-->
<script src="{% static 'js/index.js' %}"></script>

</body>
</html>
