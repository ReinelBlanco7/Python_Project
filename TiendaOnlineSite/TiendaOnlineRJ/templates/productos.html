{% extends "./base.html" %}

{% block title %} Productos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Productos</h2>
        <div class="card">
            <div class="card-body">
                <form action="registrarProducto/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescripcion" name="txtDescripcion" class="form-control" placeholder="Descripcion" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPrecio" name="txtPrecio" class="form-control" placeholder="Precio" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="centered">Id</th>
                        <th class="centered">Nombre</th>
                        <th class="centered">Descripcion</th>
                        <th class="centered">Precio</th>
                        <th colspan="2" class="centered">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in productos %}

                    <tr>
                        <td>{{u.id}}</td>
                        <td>{{u.nombre}}</td>
                        <td>{{u.descripcion}}</td>
                        <td>{{u.precio}}</td>
                        <td><a href="editarProducto/{{u.id}}" class="btn btn-info">Editar</a></td>
                        <td><a href="eliminarProducto/{{u.id}}" class="btn btn-danger">Eliminar</a></td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
