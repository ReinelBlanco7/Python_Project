{% extends "./base.html" %}

{% block title %} Productos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-me-4">
        <h2>Editar Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="edicionProducto/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtId" name="txtId" value="{{producto.id}}" class="form-control" placeholder="Id" required readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescripcion" name="txtDescripcion" value="{{producto.descripcion}}" class="form-control" placeholder="Descripcion" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPrecio" name="txtPrecio" value="{{producto.precio}}" class="form-control" placeholder="Precio" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
